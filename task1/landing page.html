<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #6cb5f5;
      color: #fff;
      padding: 10px 0;
    }
    
    header h1 {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .hero {
      text-align: center;
      padding: 100px 0;
    }
    
    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .cta-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #377cb9;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .cta-btn:hover {
      background-color: #6cb5f5;
    }
    
    .footer {
      background-color: #6cb5f5;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
      .image-container {
    float: left;
    margin-right: 10px;
    height: 100;
    width: 100; 
  }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ex3.jpeg" alt="Image" height="163" width="200">
  </div>
  <div>
  <img src="ez2.png" alt="Image" align="right" height="163" width="200">
  </div>
  <header>
    <div class="container">
      <h1>Welcome to Cal EZ</h1>
      <h2><center>where calculation are done simple</center></h2>
    </div>
  </header>
  
  <section class="hero">
    <div class="container">
      <h2>Your Ultimate Calculation Companion</h2>
      <p>Simplify your math with our powerful calculator app. Perform complex calculations with ease.</p>
      <a href="#" class="cta-btn">Download Now</a>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container">
      &copy; 2023 Calculator App. All rights reserved.
    </div>
  </footer>
</body>
</html>
