<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrenheit to Celsius Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #4ed7fa;
    }
    
    .container {
      margin-top: 100px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    input {
      padding: 5px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #b8c732;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fahrenheit to Celsius Converter</h1>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
  
  <script>
    function convert() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      var celsius = (fahrenheit - 32) * (5 / 9);
      
      document.getElementById("result").textContent = celsius.toFixed(2) + " Â°C";
    }
  </script>
</body>
</html>
